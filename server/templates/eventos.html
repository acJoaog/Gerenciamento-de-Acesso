<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Eventos - Gerenciamento de Acesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <h1>Registro de Eventos de Acesso</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usu√°rio</th>
                <th>Porta</th>
                <th>Status</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
                <tr>
                    <td>{{ evento[0] }}</td>  <!-- id -->
                    <td>{{ evento[1] }}</td>  <!-- usuario -->
                    <td>{{ evento[2] }}</td>  <!-- porta -->
                    <td>{{ evento[3] }}</td>  <!-- acao -->
                    <td>{{ evento[4] }}</td>  <!-- data_hora -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
